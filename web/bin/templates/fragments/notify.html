<div class="flex_v">
	<div class="text-center padding_more color-base-4" style="min-height:150px;">
		<i class="fa fa-{$icon|noescape}" style="font-size:15em;color:{$color|noescape}"></i>
	</div>
	<div class="flex_main">
		{if $msg}
		<h4 class="text-center padding_more text-bold">
			{$msg}
		</h4>
		{/if}
		{if $msg_array}
		<div n:foreach="$msg_array as $msg_line" class="padding text-center">
			{$msg_line|noescape}
		</div>
		{/if}
	</div>
	<div class="padding_more text-center bordert color-base-5">
		<button class="button" data-close>Fermer cette fenetre</button>
	</div>
</div>
<button class="close-button" data-close aria-label="Close reveal" type="button">
	<i class="fa fa-times" aria-hidden="true"></i>
</button>
